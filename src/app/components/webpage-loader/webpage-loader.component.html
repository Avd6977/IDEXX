<div class="webpage-loader-container">
  <div class="header">
    <h1>Webpage Loader</h1>
    <div class="url-input-container">
      <input 
        type="url" 
        [(ngModel)]="urlInput"
        placeholder="Enter URL (e.g., https://www.example.com)"
        class="url-input"
        (keyup.enter)="loadWebpage()"
      />
      <button 
        (click)="loadWebpage()" 
        [disabled]="isLoading$ | async"
        class="load-button"
      >
        {{ (isLoading$ | async) ? 'Loading...' : 'Load Webpage' }}
      </button>
    </div>
  </div>

  <div class="content-area">
    @if (error$ | async) {
      <div class="error-message">
        <p>Error: {{ error$ | async }}</p>
      </div>
    }

    @if (isLoading$ | async) {
      <div class="loading-indicator">
        <p>Loading webpage...</p>
      </div>
    }

    @if ((currentUrl$ | async) && !(isLoading$ | async) && !(error$ | async)) {
      <div class="iframe-container">
        <iframe 
          [src]="currentUrl$ | async"
          frameborder="0"
          class="webpage-frame"
          title="Loaded Webpage"
        ></iframe>
      </div>
    }
  </div>
</div>
